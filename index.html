<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>A Static Comp 2</title>
  <link rel="stylesheet" href="main.css">
  <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>
</head>
<body>
  <header class="main-container">
    <div class="full-header-section">
    <button class="shares-button" id="h-shares" role="button">    
      <img  class="icon-shares" src="" alt="social media shares">
      <h1>Shares</h1>
    </button>
    <button class="platlist-button" id="h-playlist" role="button">
      <img class="icon-playlist" src="" alt="playlist">
      <h1>Playlist</h1>
    </button>
    <button class="personal-button" id="h-personal" role="button">
      <img class="icon-personal" src="" alt="personal videos">
      <h1>Personal</h1>
    </button>
    <div id="extra"></div>   
    <button class="icons-sign-in" id="h-sign-in" role="button">
      <img class="icon-user-sign-in" src="" alt="sign in icon">
      <h1>Admin Username</h1>
      <img class="icon-sign-in-arrow" src="" alt="sign in menu">
    </button>
    <div class="icon-2win" id="h-2win">
      <img class="icon-2win!" src="" alt="need alt here">
    </div>
  </div>
  </header>
  <article class="shares">
    <h2 class="h2">Shares</h2>
  </article>


  <main class="main-grid-area">

      <article class="grid-item" id="a1">
        <i class="fas fa-arrow-alt-circle-right"></i>
      </article>
      <article class="grid-item" id="a2"></article>
      <article class="grid-item" id="a3"></article>
      <article class="grid-item" id="a4"></article>
      <article class="grid-item" id="a5"></article>
      <article class="grid-item" id="a6"></article>
      <article class="grid-item" id="a7"></article>
      <article class="grid-item" id="a8"></article>

  </main>


</body>



</html>
